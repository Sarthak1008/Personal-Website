<div class="floating-shapes">
  <div class="shape" *ngFor="let shape of floatingShapes; let i = index" 
       [style.width.px]="shape.size" 
       [style.height.px]="shape.size" 
       [style.left.%]="shape.left" 
       [style.animation-delay.s]="shape.delay">
  </div>
</div>

<div class="skills-container">
  <div class="skills-header">
    <h1 class="skills-title" (click)="triggerTitleAnimation()" 
        [class.animate]="titleAnimating">
      {{ pageTitle }}
    </h1>
  </div>

  <div class="view-toggle">
    <button 
      class="toggle-btn" 
      [class.active]="currentView === 'hover'"
      (click)="switchView('hover')">
      Hover View
    </button>
    <button 
      class="toggle-btn" 
      [class.active]="currentView === 'logo'"
      (click)="switchView('logo')">
      Logo View
    </button>
    <!-- <button 
      class="toggle-btn" 
      (click)="animateAll()">
      ðŸš€ Animate All
    </button> -->
    <button 
      class="toggle-btn" 
      (click)="shuffleSkills()">
      ðŸŽ² Shuffle
    </button>
  </div>

  <div 
    class="skills-grid" 
    #skillsGrid 
    [class.logo-view]="currentView === 'logo'">
    
    <div 
      class="skill-card" 
      *ngFor="let category of displayedCategories; let i = index"
      [style.animation-delay.s]="i * 0.1"
      [class.animate-in]="animatingCards">
      
      <div class="card-header">
        <div 
          class="card-icon" 
          [style.background]="category.gradient">
          {{ category.icon }}
        </div>
        <h3 class="card-title">{{ category.name }}</h3>
      </div>
      
      <div class="card-content">
        <div class="skills-grid-content">
          <div 
            class="skill-item" 
            *ngFor="let skill of category.skills"
            (click)="onSkillClick(skill.name)">
            
            <img 
              *ngIf="skill.icon; else noIconTemplate"
              [src]="skill.icon" 
              [alt]="skill.name" 
              class="skill-logo"
              (error)="onImageError($event, skill)">
            
            <ng-template #noIconTemplate>
              <div class="no-icon">{{ getInitial(skill.name) }}</div>
            </ng-template>
            
            <span class="skill-name">{{ skill.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification Overlay -->
<div 
  class="notification" 
  *ngIf="notification.show"
  [style.top.%]="notification.y"
  [style.left.%]="notification.x">
  {{ notification.message }}
</div>
